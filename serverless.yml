org: antonioevaldo
app: escola-serverless
service: api
frameworkVersion: '3'

custom:
  nomeBucketCsv: alunos-csv
  host: localhost
  directory: /temp

provider:
  name: aws
  runtime: nodejs18.x
  stage: prod
  iam:
    role:
      statements:
        # Allow functions to read objects in a bucket
        - Effect: Allow
          Action:
            - 's3:GetObject'
          Resource:
            - 'arn:aws:s3:::${self:custom.nomeBucketCsv}/*'

resources:
  Resources:
    NewResource:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: bucket-local

functions:
  simulandoUploadDeBucket:
    handler: api/bucket-local/index.simulandoUploadDeBucket
    events:
      - httpApi:
          method: post
          path: /alunos/batch
    enabled: false

  cadastrarAlunosDoBucketLocal:
    handler: api/bucket-local/index.cadastrarAlunos
    events:
      - s3:
          bucket: bucket-local
          event: s3:ObjectCreated:*
    enabled: false

  cadastrarAlunos:
    handler: api/bucket-aws/index.cadastrarAlunos
    events:
      - s3:
          bucket: ${self:custom.nomeBucketCsv}
          event: s3:ObjectCreated:*

package: 
  exclude:
    - simulandoUploadDeBucket
    - cadastrarAlunosDoBucketLocal

plugins:
  - serverless-offline
  - serverless-s3-local
  - serverless-disable-functions
